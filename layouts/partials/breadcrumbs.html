{{ $path := split .URL "/" }}


<div class="row">
	<div class="col-xs-12">
			<a class="btn btn-lg btn--primary" href="{{.Site.Params.projectDir}}/"><i class="material-icons" style="vertical-align:middle;font-size: 24px;">keyboard_arrow_left</i>Home</a>		

		  	{{ partial "breadcrumbs_recursive.html" (dict "sections" .Site.Home.Sections "level" 1 "path" $path "dir" .URL) }}

			{{ if and (eq .Kind "section") (eq (len $path) 2)}}
				<span class="btn btn-lg btn--primary" style="vertical-align:middle;">{{ .Title }}</span>
			{{ end }}

			{{ if eq .Kind "page" }}
				<span class="btn btn-lg btn--primary" style="vertical-align:middle;">{{ .Title }}</span>
			{{ end }}

	</div>
</div>
<p>&nbsp;</p>
